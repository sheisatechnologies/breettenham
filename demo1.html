<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider - Control Buttons with Icons at Top Right</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-jLKHWM+sG1lfwrhjCZjI6qvFe1DZP0JZ+VxjzhI9loL7g5OCGbRvCmc19Bsdw+an" crossorigin="anonymous" />

    <style>
        /* Style for the overall slider */
        .slider {
            width: 80%; /* Control the overall width of the slider */
            margin: 0 auto; /* Center the slider */
            overflow: hidden; /* Hide overflow to control visibility */
            position: relative; /* Relative positioning for custom controls */
        }

        /* Slick list container */
        .slick-list {
            overflow: visible; /* Allow slides to overflow */
            padding: 0; /* Remove default padding */
        }

        /* Individual slide */
        .slick-slide img {
            width: 100%; /* Ensure images take full slide width */
            border-radius: 10px; /* Optional styling for rounder edges */
        }

        /* General slide styling */
        .slick-slide {
            opacity: 0.8; /* Slightly lower opacity for non-focused slides */
            transition: opacity 0.3s ease;
            margin: 0 15px;
        }

        /* Style for center slide */
        .slick-center {
            opacity: 1; /* Fully visible center slide */
        }

        /* Custom navigation button styling */
        .slider-button {
            position: absolute;
            top: 10px; /* Position 10px from the top */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: #fff; /* White text color */
            border: none; /* Remove default border */
            font-size: 24px; /* Increase font size */
            padding: 10px; /* Add padding */
            cursor: pointer; /* Pointer cursor */
            z-index: 1000; /* Ensure buttons are above other elements */
            transition: background 0.3s ease;
        }

        /* Left button position */
        .slider-button.prev {
            right: 50px; /* Position to the right, 50px from the right */
        }

        /* Right button position */
        .slider-button.next {
            right: 10px; /* Position to the right, 10px from the right */
        }

        /* Hover effect */
        .slider-button:hover {
            background: rgba(0, 0, 0, 0.7); /* Darker background on hover */
        }
    </style>
</head>
<body>

<div class="slider">
    <!-- Custom control buttons with Font Awesome icons -->
    <button class="slider-button prev">next</button> <!-- Previous button -->
    <button class="slider-button next">pre</button> <!-- Next button -->

    <!-- Slick slider images -->
    <div><img src="assets/images/ci-home-1.jpg" alt="Slide 1"></div>
    <div><img src="assets/images/ci-home-2.jpg" alt="Slide 2"></div>
    <div><img src="assets/images/ci-home-1.jpg" alt="Slide 3"></div>
    <div><img src="assets/images/ci-home-2.jpg" alt="Slide 4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
    $(document).ready(function(){
        // Initialize the slick slider
        var $slider = $('.slider').slick({
            centerMode: true,                // Enable center mode
            centerPadding: '260px',          // Increase center padding to show more of the left and right slides
            slidesToShow: 1,                 // Show 1 slide at a time
            infinite: true,                  // Enable infinite loop
            focusOnSelect: true,             // Focus on center slide when clicked
            autoplay: true,                  // Enable auto-slide
            autoplaySpeed: 2000,             // Slide every 2000ms (2 seconds)
            arrows: false                    // Disable default arrows
        });

        // Custom navigation button functionality
        $('.prev').click(function() {
            $slider.slick('slickPrev'); // Go to previous slide
        });

        $('.next').click(function() {
            $slider.slick('slickNext'); // Go to next slide
        });
    });
</script>

</body>
</html>
