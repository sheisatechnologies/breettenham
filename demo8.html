<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Floorplans - Brettenham House</title>
    <style>
        /* Styling for the Expand modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
        }

        /* Modal Content */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Image within modal */
        .modal-content img {
            width: 100%;
            height: auto;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Close button hover effect */
        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Tab Content -->
    <div class="tab-content mt-4" id="floorplanTabsContent">
        <div class="tab-pane fade" id="level-B2" role="tabpanel">
            Level B2 Content
            <img src="https://via.placeholder.com/500x300" alt="Level B2 Image" id="image-B2" class="img-fluid">
            <br>
            <button class="btn btn-secondary" onclick="expandImage('image-B2')">Expand</button>
        </div>
        <div class="tab-pane fade" id="level-B1" role="tabpanel">
            Level B1 Content
            <img src="https://via.placeholder.com/500x300" alt="Level B1 Image" id="image-B1" class="img-fluid">
            <br>
            <button class="btn btn-secondary" onclick="expandImage('image-B1')">Expand</button>
        </div>
        <!-- Add other levels similarly -->
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="">
        </div>
    </div>

    <script>
        // Function to expand the image in a modal
        function expandImage(imageId) {
            const imageSrc = document.getElementById(imageId).src;
            document.getElementById("modalImage").src = imageSrc;
            document.getElementById("myModal").style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Function to activate the tab when clicking on a level in the table
        function activateTab(levelId) {
            const tabLink = document.querySelector(`a[href="#${levelId}"]`);
            if (tabLink) {
                tabLink.click();
            }
        }

        // Add click event to table rows or cells to activate the respective tab
        document.querySelectorAll('#dataTable tbody tr').forEach((row) => {
            row.addEventListener('click', function () {
                const level = row.querySelector('td').textContent.trim();
                let levelId = '';

                switch (level) {
                    case 'B2': levelId = 'level-B2'; break;
                    case 'B1': levelId = 'level-B1'; break;
                    case 'LG': levelId = 'level-LG'; break;
                    case 'G': levelId = 'level-G'; break;
                    case '1': levelId = 'level-1'; break;
                    case '2': levelId = 'level-2'; break;
                    default: return;
                }

                activateTab(levelId);
            });
        });
    </script>

</body>
</html>
