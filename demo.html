<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reveal Animation with GSAP Timeline</title>
    <!-- GSAP Animation library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .wrapper {
            position: relative;
            width: 700px;  /* Larger than the image width */
            height: 450px; /* Larger than the image height */
            background-color: red; /* Red wrapper background */
            overflow: hidden;
            transform: translateX(-100%); /* Start off-screen */
        }

        .image-wrapper {
            position: relative;
            width: 600px; /* Smaller than wrapper */
            height: 400px; /* Smaller than wrapper */
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        .image-reveal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red; /* Red reveal background */
            transform-origin: left;
            transform: scaleX(1); /* Start with cover */
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Wrapper will slide in from the left -->
    <div class="wrapper">
        <div class="image-wrapper">
            <div class="image-reveal"></div>
            <img src="assets/images/building-image-desktop-1.jpg" alt="Revealed Image" class="image">
        </div>
    </div>

    <script>
        // GSAP Timeline Animation
        const tl = gsap.timeline();

        // 1. Slide the wrapper in from the left
        tl.to(".wrapper", {
            duration: 1.5,
            x: 0, // Moves wrapper to its original position
            ease: "power4.out"
        })

        // 2. Reveal the image by animating the .image-reveal div
        .to(".image-reveal", {
            duration: 1.5,
            scaleX: 0, // Scale the div to 0 to reveal the image
            transformOrigin: "left",
            ease: "power2.out"
        });
    </script>
</body>
</html>
