/* Add JS script for clickable row and tab activation */
<script>
    // Function to activate the tab when clicking on a level in the table
    function activateTab(levelId) {
        const tabLink = document.querySelector(`[href="#${levelId}"]`);
        if (tabLink) {
            tabLink.click(); // Activate the tab
            window.location.href = `#${levelId}`; // Scroll to the tab section
        }
    }

    // Add click event to table rows or cells to activate the respective tab
    document.querySelectorAll('#dataTable tbody tr').forEach((row) => {
        row.addEventListener('click', function () {
            const level = row.querySelector('td').textContent.trim(); // Get the level number
            let levelId = '';

            // Map the level text to the corresponding tab ID
            switch (level) {
                case 'B2': levelId = 'level-B2'; break;
                case 'B1': levelId = 'level-B1'; break;
                case 'LG': levelId = 'level-LG'; break;
                case 'G': levelId = 'level-G'; break;
                case '1': levelId = 'level-1'; break;
                case '2': levelId = 'level-2'; break;
                case '3': levelId = 'level-3'; break;
                case '4': levelId = 'level-4'; break;
                case '5': levelId = 'level-5'; break;
                case '6': levelId = 'level-6'; break;
                case '7': levelId = 'level-7'; break;
                case '8': levelId = 'level-8'; break;
                case '9': levelId = 'level-9'; break;
                default: return;
            }

            // Call the function to activate the tab
            activateTab(levelId);
        });
    });
</script>
