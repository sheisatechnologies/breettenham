<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Space Table with Toggleable Sum Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border-bottom: 1px solid #ddd; /* Only show bottom border */
            padding: 8px;
            text-align: center;
            cursor: pointer;
        }
        th {
            background-color: #e9ecef;
            font-weight: bold;
        }
        .clicked {
            background-color: #c8e6c9; /* Light green background for selected cells */
        }
        .sum-row {
            background-color: #e0f7fa;
            font-weight: bold;
        }
        .level-column {
            background-color: #f2f2f2;
            font-weight: bold;
            cursor: default;
        }
    </style>
    
</head>
<body>


<div class="container">
    <h2 class="text-center">Office Space Table with Toggleable Sum Calculation</h2>

<table id="dataTable">
    <thead>
        <tr>
            <th>LEVEL</th>
            <th>OFFICE (SQ FT)</th>
            <th>DUCHY</th>
            <th>9 SAVOY STREET (SQ FT)</th>
            <th>RETAIL (SQ FT)</th>
            <th>TERRACE (SQ FT)</th>
        </tr>
    </thead>
    <tbody>
        <!-- Add rows similar to the image with clickable cells for sum calculation -->
        <tr>
            <td class="level-column">9</td>
            <td class="data" onclick="toggleValue(this)">3,283</td>
            <td></td>
            <td></td>
            <td></td>
            <td class="data" onclick="toggleValue(this)">3,305</td>
        </tr>
        <tr>
            <td class="level-column">8</td>
            <td class="data" onclick="toggleValue(this)">7,858</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="level-column">7</td>
            <td class="data" onclick="toggleValue(this)">9,623</td>
            <td></td>
            <td></td>
            <td></td>
            <td class="data" onclick="toggleValue(this)">538</td>
        </tr>
        <!-- Add more rows as per the image -->
    </tbody>
    <tfoot>
        <tr class="sum-row">
            <td colspan="4" style="text-align: right;">Total Selected Sum:</td>
            <td colspan="2" id="sumCell">0</td>
        </tr>
    </tfoot>
</table>
</div>


<script>
    let totalSum = 0;

    // Function to toggle the value of the clicked cell between adding and subtracting
    function toggleValue(cell) {
        let cellValue = parseFloat(cell.textContent.replace(/,/g, '')); // Remove commas and convert to number

        // Check if the cell has been clicked previously (toggle on/off)
        if (cell.classList.contains('clicked')) {
            // If cell is already clicked, subtract its value from the total
            totalSum -= cellValue;
            cell.classList.remove('clicked'); // Remove the clicked class to indicate deselection
        } else {
            // If cell is not clicked, add its value to the total
            totalSum += cellValue;
            cell.classList.add('clicked'); // Add the clicked class to indicate selection
        }

        // Update the sum display
        document.getElementById('sumCell').textContent = totalSum.toLocaleString();
    }
</script>

</body>
</html>
