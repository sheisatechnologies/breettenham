<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .admission-card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 300px; /* Fixed width for the card */
            overflow: hidden;
            background-color: #ffffff;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .student-photo {
            width: 100px; /* Width of the photo */
            height: 100px; /* Height of the photo */
            border-radius: 50%; /* Makes the photo circular */
            border: 3px solid #007bff; /* Border color */
            margin: 10px 0;
        }
        .student-info {
            padding: 10px;
            text-align: left;
        }
        .signature {
            width: 100%;
            height: 50px; /* Adjust height as needed */
            background-image: url('signature-placeholder.png'); /* Replace with your signature image URL */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-top: 10px;
        }
        .footer {
            border-top: 1px solid #ccc;
            padding-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="admission-card">
        <div class="header">
            <h1>School Name</h1>
            <p class="mb-0">Admission Card</p>
        </div>
        <img src="student-photo.jpg" alt="Student Photo" class="student-photo"> <!-- Replace with your student photo URL -->
        <div class="student-info">
            <p><strong>Student Name:</strong> John Doe</p>
            <p><strong>Date of Birth:</strong> January 1, 2010</p>
            <p><strong>Class:</strong> 5th Grade</p>
            <p><strong>Admission Date:</strong> August 1, 2024</p>
        </div>
        <div class="signature"></div> <!-- Signature area -->
        <div class="footer">
            <p class="text-muted">Authorized Signature</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
