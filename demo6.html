<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider with Bootstrap 4 and Custom Arrows</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <!-- Custom CSS -->
    <style>
        .slide-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .text-content {
            width: 100%;
        }

        .image-content img {
            width: 100%;
            height: auto;
        }

        /* Custom arrow styling */
        .slick-prev, .slick-next {
            position: absolute;
            bottom: 10px; /* Place arrows at the bottom */
            left: 20px;   /* Both arrows start from the bottom-left */
            z-index: 10;
            font-size: 24px;
            color: black;
            background: none;
            border: none;
            top: 110% !important;
        }

      

        .slick-next {
            left: 60px; /* Position the right arrow slightly to the right of the left arrow */
        }

        /* Hide default arrows */
        .slick-prev:before, .slick-next:before {
            content: none;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="slick-slider">
        <!-- Slide 1 -->
        <div class="slide">
            <div class="row slide-content">
                <div class="col-md-6 text-content">
                    <h2>Slide 1 Title</h2>
                    <p>This is the description for the first slide. It uses Bootstrap's grid system to ensure responsiveness.</p>
                </div>
                <div class="col-md-6 image-content">
                    <img src="https://via.placeholder.com/500" alt="Slide 1 Image">
                </div>
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="slide">
            <div class="row slide-content">
                <div class="col-md-6 text-content">
                    <h2>Slide 2 Title</h2>
                    <p>This is the description for the second slide. Bootstrap 4 makes it responsive on different screens.</p>
                </div>
                <div class="col-md-6 image-content">
                    <img src="https://via.placeholder.com/500" alt="Slide 2 Image">
                </div>
            </div>
        </div>

        <!-- Add more slides as needed -->
    </div>
</div>

<!-- jQuery, Bootstrap JS, and Slick JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function(){
        $('.slick-slider').slick({
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            dots: true,
            arrows: true,
            autoplay: true,
            autoplaySpeed: 3000,
            prevArrow: '<button type="button" class="slick-prev">&larr;</button>',
            nextArrow: '<button type="button" class="slick-next">&rarr;</button>'
        });
    });
</script>

</body>
</html>
